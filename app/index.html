<html>
<head>
    <title>Wind Forecast App</title>
    <script src="libs/js/plotly-latest.min.js"></script>
    <style>
        body {
            padding-top: 12px;
            padding-left: 50px;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
</head>
<body>
<span>Upload data here </span><input type="file" id="dataReadButton">
<span>Forecast Date: </span><input type="date" id="forecastDate">
<button onclick="fetchFromServer()">Fetch From eDNA</button>
<button onclick="plotForecast()">Day Ahead Forecast</button>
<button onclick="startRealTimeForecast()">Start Hour Ahead Forecast</button>
<button onclick="pauseRealTimeForecast()">Stop Hour Ahead Forecast</button>
<br><br>
<input type="checkbox" id="showActualChk" name="showActualChk" onchange="showActual(this.checked)"/><label
        for="showActualChk">Show
    Actual MW</label>
<input type="checkbox" id="showYestChk" name="showYestChk" onchange="showNMinus(1,this.checked)"/><label
        for="showYestChk">Show
    N-1
    MW</label>
<input type="checkbox" id="showNMinus2Chk" name="showNMinus2Chk" onchange="showNMinus(2,this.checked)"/><label
        for="showNMinus2Chk">Show
    N-2
    MW</label>
<input type="checkbox" id="showNMinus3Chk" name="showNMinus3Chk" onchange="showNMinus(3,this.checked)"/><label
        for="showNMinus3Chk">Show
    N-3
    MW</label>
<input type="checkbox" id="showForecastChk" name="showForecastChk" onchange="showForecast(this.checked)"/><label
        for="showForecastChk">Show Day Ahead Forecast
    MW</label>
<input type="checkbox" id="showHrAheadChk" name="showHrAheadChk" onchange="showHourAheadForecast(this.checked)"/><label
        for="showHrAheadChk">Show Hour Ahead Forecast
    MW</label>
<br><br>
<span>Latest Elapsed Block - </span><span id="blkNumView">NA</span>
<span>||| RMSE MW(DayAhead) - </span><span id="dayAheadRMSEMWView">NA</span>
<span>||| RMSE MW(HourAhead) - </span><span id="hourAheadRMSEMWView">NA</span>
<span>||| RMSE %(DayAhead) - </span><span id="dayAheadRMSEPercView">NA</span>
<span>||| RMSE %(HourAhead) - </span><span id="hourAheadRMSEPercView">NA</span>

<div id="plotArea" style="width:90%;height:600px;"></div>
<br>
<span>eDNA Point Id - </span><input style="width: 200px" type="text" id="eDNApntIdInput" value="">
<select id="stateSelectInput" onchange="stateSelectChangeFunction(this)">
    <option value="WRLDCMP.SCADA1.A0047236">Gujarat Wind Forecast</option>
    <option value="WRLDCMP.SCADA3.A0107699">Maharashtra Wind Forecast</option>
    <option value="WRLDCMP.SCADA1.A0049840">Madhya Pradesh Wind Forecast</option>
</select>
<button onclick="updateEdnaPntId()">Update</button>
<br><br>
<button onclick="plotHourAheadForecast()">Simulate Hour Ahead Forecast</button>
<br><br><br><br>
<button onclick="seedData(0)">Use 10-7 data</button>
<button onclick="seedData(1)">Use 9-6 data</button>
<br><br><br><br>
<footer>Code hosted at <a href="https://github.com/POSOCO/wind-forecast/tree/gh-pages/app" target="_blank">https://github.com/POSOCO/wind-forecast/tree/gh-pages/app</a>
</footer>
<script src="libs/js/jquery.min.js"></script>
<script src="libs/js/async.min.js"></script>
<script src="libs/js/csvToArray.js"></script>
<script src="dataReader.js"></script>
<script src="configApp.js"></script>
<script src="index.js"></script>
<script src="fetcher.js"></script>
</body>
</html>
