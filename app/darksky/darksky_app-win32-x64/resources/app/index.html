<html>
<head>
    <script>window.$ = window.jQuery = require('./libs/js/jquery/jquery-3.0.0.min.js');</script>
    <meta charset="UTF-8">
    <title>Wind Forecast - DarkSky</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
    <h2>Fetch Forecast Data</h2>
    <label for="lat_lng_preset_select_input">Presets</label>
    <select name="lat_lng_preset_select_input" id="lat_lng_preset_select_input">
        <option value="19.0827699,72.7411179" data-lat="19.0827699" data-lng="72.7411179" data-scada_pnt="scada_pnt">
            MUMBAI
        </option>
        <option value="22.3220425,73.0329983" data-lat="22.3220425" data-lng="73.0329983" data-scada_pnt="scada_pnt">
            VADODARA
        </option>
        <option value="gujarat" data-lat="22.3220425" data-lng="73.0329983" data-scada_pnt="scada_pnt">
            Gujarat
        </option>
    </select>
    <button onclick="loadPresets()">Load Presets</button>
    <table>
        <tr>
            <td><label for="api_key_input">API Key</label></td>
            <td><input type="text" value="" id="api_key_input"></td>
            <td><label for="wind_db_host_input">Wind Info DB host</label></td>
            <td><input type="text" value="localhost" id="wind_db_host_input"></td>
            <td><label for="scada_file_input">Upload wind gen scada file</label></td>
        </tr>
        <tr>
            <td><label for="lat_input">Latitude Input</label></td>
            <td><input type="text" value="" id="lat_input"></td>
            <td><label for="wind_db_username_input">Wind Info DB Username</label></td>
            <td><input type="text" value="root" id="wind_db_username_input"></td>
            <td style="padding-left: 10px"><input id="scada_file_input" type="file"></td>
        </tr>
        <tr>
            <td><label for="lng_input">Longitude Input</label></td>
            <td><input type="text" value="" id="lng_input"></td>
            <td><label for="wind_db_password_input">Wind Info DB Password</label></td>
            <td><input type="text" value="123" id="wind_db_password_input"></td>
            <td style="padding-left: 10px">
                <button id="scada_upload_button" onclick="scada_file_upload_click()">Upload to DB</button>
            </td>
        </tr>
        <tr>
            <td><label for="date_input">Date Input</label></td>
            <td><input type="date" value="" id="date_input"></td>
            <td><label for="to_date_input">To Date Input</label></td>
            <td><input type="date" value="" id="to_date_input"></td>
        </tr>
        <tr>
            <td>
                <button onclick="getDarkSkyForecastData()" style="max-width: 200px">Fetch Forecast Data With DarkSky
                    API
                </button>
            </td>
            <td>
                <button onclick="getDarkSkyTimeMachineData()" style="max-width: 200px">Fetch Time Machine Data With
                    DarkSky API
                </button>
            </td>
            <td></td>
            <td><input type="text" id="scada_id_input" value=""></td>
            <td>
                <button onclick="getScadaDataFromDB()">Show Scada Data</button>
            </td>
        </tr>
    </table>
    <br>
    <button onclick="showForecastWindSpeedsFromDB()">Show Forecast Wind speeds from Database</button>
    <button onclick="showTimeWindSpeedsFromDB()">Show Time Machine Wind speeds from Database</button>
    <br><br>
    <button onclick="saveDataArrayToDB(1)">Save Forecast Wind speeds to Database</button>
    <button onclick="saveDataArrayToDB(0)">Save Time Machine Wind speeds to Database</button>
    <br><br>
    <button onclick="fitWindPowerData()" id="fit_wind_power_button">Fit Wind Power Curve</button>
    <button onclick="predictPower()" id="predict_wind_power_button">Predict Wind Generation</button>
    <br><br>

    <button onclick="exportTableAsCsv()">Export Table As CSV</button>
    <button onclick="clearTablesDiv()" id="clear_tables_button">Clear Tables</button>
    <br>

    <div id="tablesDiv"></div>
    <br>
    <button onclick="clearConsole()">Clear Console</button>
    <div id="console" style="width:30%;height: 200px;overflow: auto;"></div>
</div>
<script src="custom-libs/js/consoleFunctions.js"></script>
<script src="custom-libs/js/timeUtils.js"></script>
<script src="custom-libs/js/utils.js"></script>
<script src="libs/js/math.min.js"></script>
<script src="regression-methods.js"></script>
<script src="custom-libs/js/csvToArray.js"></script>
<script src="index.js"></script>
</body>
</html>
