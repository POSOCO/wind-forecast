<html>
<head>
    <script>window.$ = window.jQuery = require('./libs/js/jquery/jquery-3.0.0.min.js');</script>
    <meta charset="UTF-8">
    <title>Wind Forecast - DarkSky</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
    <h2>Fetch Forecast Data</h2>
    <label for="lat_lng_preset_select_input">Presets</label>
    <select name="lat_lng_preset_select_input" id="lat_lng_preset_select_input">
        <option value="19.0827699,72.7411179">MUMBAI</option>
        <option value="22.3220425,73.0329983">VADODARA</option>
    </select>
    <button onclick="loadPresets()">Load Presets</button>
    <table>
        <tr>
            <td><label for="api_key_input">API Key</label></td>
            <td><input type="text" value="" id="api_key_input"></td>
        </tr>
        <tr>
            <td><label for="lat_input">Latitude Input</label></td>
            <td><input type="text" value="" id="lat_input"></td>
        </tr>
        <tr>
            <td><label for="lng_input">Longitude Input</label></td>
            <td><input type="text" value="" id="lng_input"></td>
        </tr>
        <tr>
            <td><label for="date_input">Date Input (yyyy-mm-dd)</label></td>
            <td><input type="date" value="" id="date_input"></td>
        </tr>
        <tr>
            <td>
                <button onclick="getDarkSkyForecastData()">Fetch Forecast Data With DarkSky API</button>
            </td>
            <td>
                <button onclick="getDarkSkyTimeMachineData()">Fetch Time Machine Data With DarkSky API</button>
            </td>
        </tr>
    </table>
    <br>
    <button onclick="exportTableAsCsv()">Export Table As CSV</button>
    <button onclick="clearTablesDiv()" id="clear_tables_button">Clear Tables</button>
    <br><br>

    <div id="tablesDiv"></div>
    <button onclick="clearConsole()">Clear Console</button>
    <div id="console" style="width:30%;height: 200px;overflow: auto;border: 1px solid black"></div>

</div>
<script src="custom-libs/js/consoleFunctions.js"></script>
<script src="custom-libs/js/timeUtils.js"></script>
<script src="custom-libs/js/utils.js"></script>
<script src="index.js"></script>
</body>
</html>
